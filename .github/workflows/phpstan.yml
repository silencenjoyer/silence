name: PHPStan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - uses: ramsey/composer-install@v2
      - run: composer phpstan --ansi
